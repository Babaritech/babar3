<md-content layout="column">
	<md-toolbar>
		<div class="md-toolbar-tools">{{auth.why}}</div>
	</md-toolbar>
	<form
		name="authForm"
		layout="column"
		ng-submit="auth.submit()"
		layout-align="space-around center">
		<md-input-container>
			<label>Username</label>
			<input
			required
			md-autofocus
			type="text"
			name="username"
			ng-model="auth.username">
			<div
				ng-messages="authForm.username.$error"
				ng-show="authForm.username.$dirty">
				<div ng-message="required">This is required.</div>
			</div>
		</md-input-container>
		<md-input-container>
			<label>Password</label>
			<input
			required
			type="password"
			name="password"
			ng-model="auth.password">
			<div
				ng-messages="authForm.password.$error"
				ng-show="authForm.password.$dirty">
				<div ng-message="required">This is required.</div>
				<div ng-message="wrong">Wrong password (or username).</div>
			</div>
		</md-input-container>
		<div
			flex
			layout="row"
			layout-align="space-around center">
			<md-button
				ng-click="auth.cancel()"
				class="md-warn">
				Cancel
			</md-button>
			<md-button
				type="submit"
				class="md-primary">
				Submit
			</md-button>
		</div>
	</form>
</md-content>
